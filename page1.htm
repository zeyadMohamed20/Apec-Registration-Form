<!DOCTYPE html>
<html lang="En-US">
    
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <link rel = "icon" href = "images/Apec.png" type = "image/x-icon">
    
</head>
    
<body>
<div class="container register">
    <!-- A row is used for the box where this row is divided in 2 columns
         The first column of size 3 normal medium colums while the second column of size 9 normal medium columns/-->
                <div class="row">
                    <div class="col-md-4 register-left">
                        <img src="images/Apec.png" alt=""/>
                        <h3 class="text-colour">APEC'21 Recruitment</h3>
                        <p class="text-colour" style="font-family:myFirstFont; font-size: 160%">"The secret of getting ahead is getting started."â€“ Mark Twain </p>
                    </div>
                    
                    <div class="col-md-8 register-right">
                                <div class="row register-form">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="text-colour" for="name">Name</label>
                                            <input type="text" class="form-control" name="Name" placeholder="Enter your name" value="" />
                                        </div>
                                    
                                        <div class="form-group">
                                            <label class="text-colour" for="Email">Email</label>
                                            <input type="email" class="form-control" name="Email" placeholder="Enter your email" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label class="text-colour" for="Phone number">Phone number</label>
                                            <input type="text" minlength="11" maxlength="11" name="Phone number" class="form-control" placeholder="Enter your phone number" value="" />
                                        </div>
                                        <!-- select tag is used to create drop down list -->
                                        <div class="form-group">
                                            <label class="text-colour" for="University">University</label>
                                            <select class="form-control" name="University">
                                                <option> Please select your university</option>
                                                <option>Ain Shams</option>
                                                <option>Cairo</option>
                                                <option>Helwan</option>
                                            </select>    
                                        </div>
                                        <div class="form-group">
                                            <label class="text-colour" for="Faculty">Faculty</label>
                                            <select class="form-control" name="Faculty">
                                                <option> Please select your faculty</option>
                                                <option>Engineering</option>
                                                <option>Medicine</option>
                                                <option>Commerce</option>
                                                <option>Arts</option>
                                                <option>Mass communication</option>
                                                <option>Computer science</option>
                                            </select>    
                                        </div>
                                         <div class="form-group">
                                            <label class="text-colour" for="Academic Year">Academic Year</label>
                                            <select class="form-control" name="Academic Year">
                                                <option> Please choose your acdemic year</option>
                                                <option>Freshman</option>
                                                <option>1st</option>
                                                <option>2nd</option>
                                                <option>3rd</option>
                                                <option>4th</option>
                                            </select>
                                        </div>
                                             <div class="form-group">
                                            <label class="text-colour" for="1st preference">1st preference</label>
                                            <select class="form-control" name="1st preference">
                                                <option> Please choose your 1st preference</option>
                                                <option>Fundraising</option>
                                                <option>Public Relations and Marketing</option>
                                                <option>Project Management and Quality sector</option>
                                                <option>Human Resources sector</option>
                                                <option>Information Technology</option>
                                                <option>Multimedia</option>
                                                <option>Logistics and Reception</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-colour" for="2nd preference">2nd preference</label>
                                            <select class="form-control" name="2nd preference">
                                                <option> Please choose your 2nd preference</option>
                                                <option>Fundraising</option>
                                                <option>Public Relations and Marketing</option>
                                                <option>Project Management and Quality sector</option>
                                                <option>Human Resources sector</option>
                                                <option>Information Technology</option>
                                                <option>Multimedia</option>
                                                <option>Logistics and Reception</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="text-colour" for="Experience">Previous Experience</label>
                                            <textarea class="form-control" name="Experience" rows="8" placeholder="Enter Your Answer"></textarea>
                                        </div>
                                        <div>
                                            <a href="page2.htm" title="Go to second page">
                                            <button type="button" class="btn btn-success btnNext">Next</button>
                                            </a>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>

<script type="text/javascript">

</script>
</body>
</html>
