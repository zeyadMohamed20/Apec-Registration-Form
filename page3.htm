<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <link rel = "icon" href = "images/Apec.png" type = "image/x-icon">
</head>
    <body>
        
        <div class="container register">
    <!-- A row is used for the box where this row is divided in 2 columns
         The first column of size 3 normal medium colums while the second column of size 9 normal medium columns/-->
                <div class="row">
                    <div class="col-md-4 register-left">
                        <img src="images/Apec.png" alt=""/>
                        <h3 class="text-colour">APEC'21 Recruitment</h3>
                        <p class="text-colour" style="font-family:myFirstFont; font-size: 160%">“Many of life’s failures are people who did not realize how close they were to success when they gave up.”– Thomas A. Edison</p>
                    </div>
                    
                    <div class="col-md-8 register-right">
                                <div class="row register-form">
                                    <div class="col-md-12">
                                            <div class="form-group">
                                            <div class="maxl">
                                                <label class="text-colour" name="question 1"> Do you prefer working in a team or alone?Explain Your Answer</label>
                                                <br>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="question 1" value="Team" checked>
                                                    <span class="text-colour"> Team </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="question 1" value="Alone">
                                                    <span class="text-colour">Alone </span> 
                                                </label>
                                            </div>
                                                <textarea class="form-control" rows="3" placeholder="Enter Your Answer"></textarea>
                                        </div>
                                    
                                        <div class="form-group">
                                            <label class="text-colour" for="question 2">
                                            How do you schedule your day?</label>
                                            <textarea class="form-control" name="question 2" rows="3" placeholder="Enter Your Answer"></textarea>
                                            <br>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label class="text-colour" for="question 3">
                                            State a time in which you learned something by yourself. (I.e. not necessarily Academic)</label>
                                            <textarea class="form-control" name="question 3" rows="3" placeholder="Enter Your Answer">   
                                            </textarea>
                                            <br>
                                            
                                        </div>
                                    
                                            <div class="form-group">
                                            <div class="maxl">
                                                <label class="text-colour" name="question 4"> Do you prefer being a leader?Explain Your Answer</label>
                                                <br>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="question 4" value="Yes" checked>
                                                    <span class="text-colour"> Yes </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="question 4" value="No">
                                                    <span class="text-colour">No </span> 
                                                </label>
                                            </div>
                                                <textarea class="form-control" rows="3" placeholder="Enter Your Answer"></textarea>
                                        </div>
                                        
                                            <div>
                                            <button type="button" class="btn btn-success btnRegister" title="Succefully registered">Register</button>
                                        </div>
                                            <div>
                                            <a href="page2.htm" title="Go to second page">
                                            <button type="button" class="btn btn-danger btnBack">Back</button>
                                            </a>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
       
        
        
        
        
        
        
        
        
        
     
<script type="text/javascript">

</script>   
    </body>
</html>
